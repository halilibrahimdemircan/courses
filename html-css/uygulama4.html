    </form>

    <p>Ad : <input type="text" ></p>

        <option>Seçiniz</option>
        <option>İstanbul</option>
        <option>Ankara</option>

    </select></p>
    <p>Cinsiyet : Erkek <input type="radio"> Kadın <input type="radio"></p>

    </p>
    <input type="submit" value="Kaydet">
    </form>
